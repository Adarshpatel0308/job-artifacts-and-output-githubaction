name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }} # name of this totally depends on us (script_file) we can give any name to this,[steps - this is the special context value provided by github actions that provides all information about steps]
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';' #This commad gives the name of the JS file, GITHUB_OUTPUT = what it does - it targets a file, a special file created by github in the environment in which our job runs and where the output key-value pair is written to. So, overall command simply writes the output to a file, a file which path is stored in this special variable, which provided by github actions. So this simply writes some data into some output file,managed by GitHub.
      - name: Upload artifacts                                                                   # Alternative syntax for declaring this that was used previously [ run: find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ';' ]
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json 
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output contents of dist
        run: ls
      - name: Output filename
        run: echo "${{ needs.buld.output.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
